    <h2>Money donaction</h2>
    <img src="/images/FEED THE FUTURE.jpg" style="width:100%", height="50%"><P>Feed and Thrive</P>
</head>
<body>
    <p>Enter the following information to provide money donation:</p>
    <div class="row">
        <div class="col-75">
          <div class="container">
            <form action="/action_page.php">
      
              <div class="row">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="Name">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="john@example.com">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input type="text" id="city" name="city" placeholder="Cape Town">
                </div>
      
                <div class="col-50">
                  <h3>Payment</h3>
                  
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="Bank">
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                  <label for="expmonth">Exp Month</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="January">
      
                  <div class="row">
                    <div class="col-50">
                      <label for="expyear">Exp Year</label>
                      <input type="text" id="expyear" name="expyear" placeholder="0">
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="0">
                    </div>
                  </div>
                </div>
      
              </div>
        
              <input type="submit" value="Continue to checkout" class="btn">
            </form>
          </div>
        </div>

      </div>  
</body>
