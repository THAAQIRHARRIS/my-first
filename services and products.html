<!DOCTYPE html>
<html lang="en">
    <script>
        function Collection(){
            //adr,fname,city,email
        var firstname = document.getElementById('fname').textContent;
      var adr = document.getElementById('adr').textContent;
      var city = document.getElementById('city').textContent;
      var email = document.getElementById('email').textContent;

      if (firstname == '' && adr == '' && city == '' && email == ''){
        alert('please enter all field correctly')
      }else{
        alert('Thank you for your donation, hope isnt the last time ;)')
        firstname = '';
        adr = '';
        city = '';
        email = '';
      }
        }
    </script>
    <script type="application/ld+json">

          "@context": "https://schema.org",

          "url": "http://feedthefuture.somee.com",

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styels!!/Servicesandproducts.css">
    <title>Food Collection</title>
</head>
<body>
    <header>
        
        <img src="images/FEED THE FUTURE.jpg" width="100px" height="100px" alt="Feed The Future Logo" class="logo">
        <h1>Feed and Thrive</h1>
    </header>

    <nav>
        <ul class="navbar">
            <li><a href="home.html">Home</a></li>
            <li><a href="about us.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="donations.html">Money Donations</a></li>
        </ul> 
    </nav>
    <main>
        <h2>Enter Your Address for Food Collection</h2>
        <div class="info">
            <p>FEED THE FUTURE is based in Cape Town and cannot collect from areas outside the city!</p>
        </div>
        <form>
            <div class="form-container">
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Name" required>
                
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>
                
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>
                
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="Cape Town" required>
                
                <input type="submit" value="Continue to Checkout" class="btn" onclick='Collection()'>
            </div>
        </form>
    </main>
</body>
</html>
